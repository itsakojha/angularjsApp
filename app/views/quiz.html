<div class="quiz-area" ng-show="inProgress">
    <div ng-show="!quizOver">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 id="question">{{question}}</h2>
            </div>
            <div class="panel-body">
                <ul id="options" class="list-group">
                    <li ng-repeat="option in options" class="list-group-item">
                        <label>
                            <input type="radio" name="answer" value="{{option}}"> {{option}}
                        </label>
                    </li>
                </ul>
                <button ng-click="checkAnswer()" ng-show="answerMode" class="btn btn-primary">Submit</button>
                <div ng-show="!answerMode">
                    <button ng-click="nextQuestion()" class="next-question btn btn-success">Next</button>
                    <span ng-show="correctAns" class="alert alert-success">That is correct!</span>
                    <span ng-show="!correctAns" class="alert alert-danger">Sorry, that is an incorrect answer.</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Quiz Over Section -->
    <div ng-show="quizOver">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>Quiz is Over</h2></div>
            <div class="panel-body">
                <button ng-click="reset()" class="btn btn-warning">Play Again</button>
            </div>
            <div id="score">
                <h3>Score: {{score}}</h3>
            </div>
        </div>
    </div>
</div>
<div class="intro" ng-show="!inProgress">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Welcome to the Quiz</h2>
        </div>
        <div class="panel-body">
            <button id="StartQuiz" ng-click="start()" class="btn btn-primary">Start the Quiz</button>
        </div>
    </div>
</div>
